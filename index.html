<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing Application</title>
</head>
<body>
    <h1>Drawing Tool</h1>
    <canvas id="myCanvas" width="440" height="550"></canvas>
    <form>
        <label>
            <input type="radio" name="drawingTool" value="rectangle" checked> Rectangle
        </label><br>
        <label>
            <input type="radio" name="drawingTool" value="line"> Line
        </label><br>
        <label>
            <input type="radio" name="drawingTool" value="circle"> Circle
        </label><br>
    </form>
    <label for="colorSelect">Select Color:</label>
    <input type="color" id="colorSelect" name="colorSelect" value="#000000">
    <button id="clearCanvas">Clear Canvas</button>

    <script src="main.js"></script>
</body>
</html>
